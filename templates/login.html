{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12 m6 l6 offset-l3">
<h3 class="center-align">Log In</h3>
<img class="responsive-img center-align" src="static/images/vinyllogin.jpg" alt="vinyl record player">
    </div>
</div>
<div class="row">
    <form class="col s12 m6 l6 offset-l3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">username</label>
                  </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Log In button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large grey darken-2">
                   Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
 
<div class="row">
    <div class="col s12">
        <div class="p center-align">
            New Here? <a href="{{ url_for('register') }}" class="blue-grey-text text-darken-4">Register Account</a>
        </div>   
    </div>
</div>


{% endblock %}
