{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Manage Genres</h3>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_genre') }}" class="btn-large grey darken2 text-shadow">
            Add Genre <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>


</div>

<div class="row">
    {% for genre in genres %}
    <div class="col s12 m3">
      <div class="card black center-align">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="static/images/genrebackground.jpg">
      </div>
        <div class="card-content white-text">
          <span class="card-title">{{ genre.genre_name }}</span>
        </div>
        <div class="card-action">
            <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="waves-effect waves-light btn-small grey darken-2">Edit</a>
            <!-- Modal Trigger -->
           <a class="waves-effect waves-light btn modal-trigger red" href="#deletemodal-{{loop.index}}">Delete</a>

           <!-- Modal Structure -->
           <div id="deletemodal-{{loop.index}}" class="modal">
               <div class="modal-content">
                    <h4>Remove a genre?</h4>
                   <p>Are you sure you want to remove a genre?</p>
               </div>
               <div class="modal-footer">
                   <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" class="modal-close waves-effect waves-white btn-flat">Delete</a>
                   <a href="{{ url_for('get_record') }}" class="modal-close waves-effect waves-white btn-flat">No, take me back!</a> 
               </div>
           </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
