{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add a record</h3>


<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_record') }}">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-tag prefix"></i>
          <select id="genre_name" name="genre_name" class="validate" required>
            <option value="" disabled selected>Choose Genre</option>
            {% for genre in genres %}
              <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
            {% endfor %}
          </select>
            <label for="genre_name">Genre</label>
        </div>
      </div>
      <!-- Record Name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-record-vinyl prefix"></i>
          <input id="record_name" name="record_name" minlength="1" maxlength="50"
           type="text" class="validate" required>
          <label for="record_name">Record Name</label>
        </div>
      </div>
      <!-- Artist -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-tag prefix"></i>
          <input id="artist" name="artist" minlength="1" maxlength="50"
          type="text" class="validate" required>
         <label for="artist">Artist</label>
        </div>
      </div>
      <!-- Tracklisting -->
      <div class="row">
        <div class="input-field col s12 field_wrapper">
          <i class="fas fa-music prefix"></i>
          <input type="text" id="tracklisting" name="tracklisting" value=""/>
          <a href="javascript:void(0);" class="add_button" title="Add field"><img src="static/images/add-button.png" class="right"/></a>
         <label for="tracklisting">Track</label>
        </div>
      </div>
      <!-- Album Length -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-hourglass-half prefix"></i>
          <input id="length" name="length" minlength="1" maxlength="6"
            pattern="^[0-9:]+$" type="text" class="validate" required>
         <label for="length">Length in minutes</label>
         <span class="helper-text" data-error="wrong" data-success="right">e.g 30 min and 26 seconds would be 30:26</span>
        </div>
      </div>
      <!-- Release Date -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-calendar-alt prefix"></i>
          <input id="release_date" name="release_date" 
          type="text" class="datepicker validate" required>
         <label for="release_date"> Release Date</label>
        </div>
      </div>
      <!-- Album Art -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-image prefix"></i>
          <input id="album_art" name="album_art" minlength="10" maxlength="150"
          type="url" class="validate" required>
         <label for="album_art">Album Art</label>
         <span class="helper-text" data-error="wrong" data-success="right">Please use image URL</span>
        </div>
      </div>
      <!-- Rating -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-star-half-alt prefix"></i>  
          <select id="rating" name="rating" class="validate">
            <option value="" disabled selected>Rating out of 5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label>Rating</label>
          <span class="helper-text" data-error="wrong" data-success="right">The rating is scored out of 5. So 5/5 sounds amazing!</span>
        </div>
      </div>
      <!-- is favourite toggle -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
              <i class="fas fa-heart prefix"></i>
						    <label for="is_favourite">
                  <input type="checkbox" id="is_favourite" name="is_favourite">
                  <span class="lever"></span>
                  Favourite?
                  </label>
					</div>
				</div>
			</div>
      </div>
      <!-- submit -->
      <div class="row">
        <div class="col s12 center-align">
          <button class="btn waves-effect waves-light grey darken-2" type="submit">Submit
            
          </button>
        </div>
      </div>
    </form>
  </div>
        

{% endblock %}
