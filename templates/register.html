{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m6 l6 offset-l3">
<h3 class="center-align">Register</h3>
<img class="responsive-img center-align" src="static/images/vinylregistration.jpg">
    </div>
</div>

<div class="row">
    <form class="col s12 m6 offset-l3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">username</label>
                  </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Register button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large grey darken-3">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <div class="p center-align">
           Already registered? 
           <a href="{{ url_for('login') }}" class="blue-grey-text text-darken-4">Log In</a>
        </div>   
    </div>
</div>

{% endblock %}
