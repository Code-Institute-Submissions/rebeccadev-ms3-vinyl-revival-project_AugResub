{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Genre</h3>


<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
      <!-- Genre Name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-tag prefix"></i>
          <input id="genre_name" name="genre_name" minlength="1" maxlength="30"
           type="text" class="validate" required>
          <label for="genre_name">Genre Name</label>
        </div>
      </div>
 
      <!-- submit -->
      <div class="row">
        <div class="col s12 center-align">
          <button class="btn waves-effect waves-light grey" type="submit">Add Genre
            
          </button>
        </div>
      </div>
  </form>
</div>
        

{% endblock %}
